<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link
      rel="preload"
      href="Mona-Sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="logo">my.weather.app</div>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="search-value"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div class="current-city">
            <p id="current-date">Tuesday, 11 October, 2024 - 10:36</p>
            <h1 id="current-city-details">London</h1>
            <div class="weather-details">
              <h5>Weather Details</h5>
              <p class="weather-type">
                Rain
                <span class="clouds-data" id="rain-data">scattered</span>
              </p>
              <p class="weather-type">
                Humidity
                <span class="data" id="humidity-data">7.2km/h</span>
              </p>
              <p class="weather-type">
                Wind
                <span class="data" id="wind-data" >5.3km/h</span>
              </p>
            </div>
          </div>

          <div class="current-weather-temperature">
            <div class="temperature" id="current-temperature"></div>
            <!-- <div class="temperature-degree">Â°</div> -->
            <div class="temperature-icon">ðŸŒ¥</div>

            <div class="temperature-description">Mostly Sunny</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/miss-charlotte" target="_blank"
          >Charlotte Akongo</a
        >
        and is open-sourced
        <a href="https://github.com/miss-charlotte/meteo" target="_blank"
          >on GitHub</a
        >
        hosted
        <a href="https://el-tiempo-application.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
